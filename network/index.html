---
layout: default
title: APIs.io Network
---
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">

            <h1>Network</h1>
            <p>APIs.io is made up of a network of APIs.json search index nodes.</p>
            <hr>
            <table width="100%">
            {% for network in site.data.apis.network %}  
                <tr>
                    <td width="80%">{{ network.name }}</td>
                    <td align="center" width="20%"><a href="{{ network.url }}"><button type="button" class="btn btn-outline-success">Details</button></a></td>
                </tr>
            {% endfor %}  
            </table>  
            <hr>        
        </div>
        <div class="col-1"></div>
    </div>
</div>
