---
layout: default
title: Explore
---
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">

            <h1>APIs</h1>
            <table width="100%">
            {% for api in site.apis %}
                <tr>
                    <td>{{ api.name }}</td>
                    <td><a href="{{ api.url }}"><button type="button" class="btn btn-outline-success">Details</button></a></td>
                </tr>
            {% endfor %}  
            </table>          
        </div>
        <div class="col-2"></div>
    </div>
</div>
