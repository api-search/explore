---
layout: default
title: Explore - Tags
---
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col">

            <h1>Tags</h1>
            <table width="100%">
            {% for tag in site.tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td><a href="{{ tag.url }}"><button type="button" class="btn btn-outline-success">Details</button></a></td>
                </tr>
            {% endfor %}  
            </table>          
        </div>
        <div class="col-2"></div>
    </div>
</div>
